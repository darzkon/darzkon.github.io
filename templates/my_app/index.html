{% extends 'base.html' %}
{% load static %}
{% load static %}
{% block index %}


  <div class="container space-2">
      <div class="row justify-content-lg-between align-items-lg-center">
        <div class="col-sm-10 col-lg-5 mb-7 mb-lg-0">
          <img class="img-fluid" src="{% static 'assets/svg/reading.svg' %}" alt="Image Description">
        </div>

        <div class="col-lg-6">
          <div class="mb-5">
            <h1 class="display-4 mb-3">
              Открой свое
              <br>
              <span class="text-primary font-weight-bold">
                <span class="js-text-animation">будущее.</span><span class="typed-cursor typed-cursor--blink">|</span>
              </span>
            </h1>
            <p class="lead">С помощью нашей платформы вы можете количественно оценить свои навыки, повысить свою роль и оставаться актуальными по важнейшим темам.</p>
          </div>

          <div class="d-sm-flex align-items-sm-center flex-sm-wrap">
            <a class="btn btn-primary mb-2" href="{% url 'tarif' %}">Зарегистрироваться на курс</a>

            <div class="mx-2"></div>

            <!-- Fancybox -->
            <a class="js-fancybox video-player video-player-btn media align-items-center text-dark mb-2" href="javascript:;" data-hs-fancybox-options="{
                 &quot;src&quot;: &quot;//youtube.com/0qisGSwZym4&quot;,
                 &quot;caption&quot;: &quot;Front - Responsive Website Template&quot;,
                 &quot;speed&quot;: 700,
                 &quot;buttons&quot;: [&quot;fullScreen&quot;, &quot;close&quot;],
                 &quot;youtube&quot;: {
                   &quot;autoplay&quot;: 1
                 }
               }">
              <span class="video-player-icon shadow-soft mr-3">
                <i class="fa fa-play"></i>
              </span>
 
            </a>
            <!-- End Fancybox -->
          </div>
        </div>
      </div>
    </div>



{% endblock %}
